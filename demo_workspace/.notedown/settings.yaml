tasks:
  states:
    - value: " "
      name: "todo"
      description: "A task that needs to be completed"
      aliases: []
      
    - value: "x"
      name: "done"
      description: "A completed task"
      aliases: ["X", "✓", "✔", "completed", "finished"]

    - value: "/"
      name: "in-progress"
      description: "A task currently being worked on"
      aliases: ["wip", "WIP", "working"]

    - value: "-"
      name: "cancelled"
      description: "A task that has been cancelled and will not be completed"
      aliases: ["~", "cancelled", "wont-do", "rejected"]

    - value: "?"
      name: "question"
      description: "A task that needs clarification or more information"
      aliases: ["Q", "unclear", "help-needed", "blocked"]

    - value: "!"
      name: "urgent"
      description: "A high priority task that should be completed soon"
      aliases: ["urgent", "priority", "critical", "important"]

    - value: "R"
      name: "review"
      description: |
        A task that requires review or approval before completion.

        This state is useful for:
        • Code reviews
        • Document approvals
        • Quality assurance checks
        • Peer validation
      aliases: ["review", "needs-review", "pending-approval"]
