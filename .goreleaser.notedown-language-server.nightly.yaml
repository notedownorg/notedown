project_name: notedown-language-server

version_template: "{{ .Env.NIGHTLY_VERSION }}"

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: notedown-language-server
    main: ./language-server/
    binary: notedown-language-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/notedownorg/notedown/pkg/version.Version={{.Version}}
      - -X github.com/notedownorg/notedown/pkg/version.Commit={{.Commit}}
      - -X github.com/notedownorg/notedown/pkg/version.Date={{.Date}}
      - -X github.com/notedownorg/notedown/pkg/version.BuiltBy=goreleaser

archives:
  - id: notedown-language-server
    builds:
      - notedown-language-server
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.MD
      - LICENSE

checksum:
  name_template: 'checksums.txt'

signs:
  - cmd: cosign
    args: ["sign-blob", "--yes", "${artifact}"]
    artifacts: checksum

snapshot:
  name_template: "{{ .Env.NIGHTLY_VERSION }}"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^refactor:'
      - '^style:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Other
      order: 999

release:
  disable: true

# Disable unwanted features for nightly builds
brews: []
dockers: []
nfpms: []
publishers: []
milestones: []