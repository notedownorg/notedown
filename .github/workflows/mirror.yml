name: mirror

on:
  push:
    branches:
      - main
    paths:
      - 'nvim/**'
  workflow_dispatch:

jobs:
  neovim:
    name: notedown.nvim
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Push nvim to separate repository
      uses: ./.github/actions/push-subdir
      with:
        source-dir: 'nvim'
        target-repo: 'notedownorg/notedown.nvim'
        target-branch: 'main'
        github-token: ${{ secrets.GITHUB_TOKEN }}
