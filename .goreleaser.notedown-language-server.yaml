version: 2

project_name: notedown-language-server

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: notedown-language-server
    main: ./language-server/
    binary: notedown-language-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/notedownorg/notedown/pkg/version.Version={{.Version}}
      - -X github.com/notedownorg/notedown/pkg/version.Commit={{.Commit}}
      - -X github.com/notedownorg/notedown/pkg/version.Date={{.Date}}
      - -X github.com/notedownorg/notedown/pkg/version.BuiltBy=goreleaser

archives:
  - id: notedown-language-server
    builds:
      - notedown-language-server
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.MD
      - LICENSE

checksum:
  name_template: 'checksums.txt'


snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^refactor:'
      - '^style:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Other
      order: 999

release:
  github:
    owner: notedownorg
    name: notedown
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Notedown Language Server {{ .Tag }}
    
    This release contains the Notedown Language Server binary for multiple platforms.
    
    ### Installation
    
    Download the appropriate binary for your platform from the assets below, extract it, and place it in your PATH.
    
    Alternatively, install using Go:
    
    ```bash
    go install github.com/notedownorg/notedown/language-server@{{ .Tag }}
    ```
    
    ### Usage
    
    ```bash
    notedown-language-server serve
    ```
    
    ### Verification with Checksums
    
    Download `checksums.txt` and verify your binary:
    ```bash
    # Linux/macOS
    sha256sum --ignore-missing -c checksums.txt
    
    # Windows
    certutil -hashfile notedown-language-server.exe SHA256
    ```
  footer: |
    **Full Changelog**: https://github.com/notedownorg/notedown/compare/{{ .PreviousTag }}...{{ .Tag }}
  name_template: "{{ .ProjectName }} {{ .Version }}"

# Disable unwanted features for language server releases
brews: []
dockers: []
nfpms: []
publishers: []
milestones: []
