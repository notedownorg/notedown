version: 2

project_name: notedown-language-server

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: notedown-language-server
    main: ./language-server/
    binary: notedown-language-server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/notedownorg/notedown/pkg/version.Version={{.Version}}
      - -X github.com/notedownorg/notedown/pkg/version.Commit={{.Commit}}
      - -X github.com/notedownorg/notedown/pkg/version.Date={{.Date}}
      - -X github.com/notedownorg/notedown/pkg/version.BuiltBy=goreleaser

archives:
  - id: notedown-language-server
    builds:
      - notedown-language-server
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.MD
      - LICENSE

checksum:
  name_template: 'checksums.txt'


snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^refactor:'
      - '^style:'
      - Merge pull request
      - Merge branch
  groups:
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Other
      order: 999

release:
  github:
    owner: notedownorg
    name: notedown
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Notedown Language Server {{ .Tag }}
    
    This release contains the Notedown Language Server binary for multiple platforms.
    
    ### üì¶ Installation
    
    **Linux x86_64:**
    ```bash
    curl -L "https://github.com/notedownorg/notedown/releases/download/{{ .Tag }}/notedown-language-server_Linux_x86_64.tar.gz" | tar -xz && chmod +x notedown-language-server && sudo mv notedown-language-server /usr/local/bin/
    ```
    
    **Linux ARM64:**
    ```bash
    curl -L "https://github.com/notedownorg/notedown/releases/download/{{ .Tag }}/notedown-language-server_Linux_arm64.tar.gz" | tar -xz && chmod +x notedown-language-server && sudo mv notedown-language-server /usr/local/bin/
    ```
    
    **macOS Intel:**
    ```bash
    curl -L "https://github.com/notedownorg/notedown/releases/download/{{ .Tag }}/notedown-language-server_Darwin_x86_64.tar.gz" | tar -xz && chmod +x notedown-language-server && sudo mv notedown-language-server /usr/local/bin/
    ```
    
    **macOS Apple Silicon:**
    ```bash
    curl -L "https://github.com/notedownorg/notedown/releases/download/{{ .Tag }}/notedown-language-server_Darwin_arm64.tar.gz" | tar -xz && chmod +x notedown-language-server && sudo mv notedown-language-server /usr/local/bin/
    ```
    
    ### üöÄ Usage
    
    Start the language server:
    ```bash
    notedown-language-server serve
    ```
    
    ### üîê Security: Verify Downloads
    
    Always verify your download using the provided checksums:
    
    1. **Download** `checksums.txt` from the assets
    2. **Verify** your binary:
       ```bash
       # Linux/macOS
       sha256sum --ignore-missing -c checksums.txt
       
       # Alternative verification
       sha256sum notedown-language-server_*.tar.gz
       ```
  footer: |
    **Full Changelog**: https://github.com/notedownorg/notedown/compare/{{ .PreviousTag }}...{{ .Tag }}
  name_template: "{{ .ProjectName }} {{ .Version }}"

# Disable unwanted features for language server releases
brews: []
dockers: []
nfpms: []
publishers: []
milestones: []
